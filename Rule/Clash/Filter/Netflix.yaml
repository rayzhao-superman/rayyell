  # ====================================================
  # > Netflix 网飞服务器 (优化与精简版)
  # ----------------------------------------------------

  # 1. 域名规则 (Domains)
  # ----------------------------------------------------
  - DOMAIN-SUFFIX,netflix.com       # 核心服务与 API
  - DOMAIN-SUFFIX,netflix.net
  - DOMAIN-SUFFIX,nflxext.com       # 扩展/认证
  - DOMAIN-SUFFIX,nflximg.com       # 图片/静态资源
  - DOMAIN-SUFFIX,nflximg.net
  - DOMAIN-SUFFIX,nflxso.net        # 媒体流/CDN
  - DOMAIN-SUFFIX,nflxvideo.net     # 视频流

  # 2. IP 地址段 (IP-CIDR) - Open Connect 视频流
  #    - 多个精确规则已合并为更宽泛的 CIDR 块 (例如 /24 合并为 /23 或 /22)。
  # ----------------------------------------------------
  # **高精度合并块**
  - IP-CIDR,23.246.0.0/18,no-resolve      # 包含 23.246.x.x 的所有子网 (原规则组)
  - IP-CIDR,37.77.184.0/21,no-resolve     # 包含 37.77.186.x, 187.x, 188.x, 189.x 等 (原规则组)
  - IP-CIDR,45.57.0.0/17,no-resolve       # 包含 45.57.x.x 的大部分 IP 块 (原规则组)
  - IP-CIDR,64.120.128.0/17,no-resolve
  - IP-CIDR,66.197.128.0/17,no-resolve
  - IP-CIDR,69.53.224.0/19,no-resolve     # 包含 69.53.225.x 到 69.53.254.x 的所有子网 (原规则组)
  - IP-CIDR,108.175.32.0/20,no-resolve
  - IP-CIDR,185.2.220.0/22,no-resolve
  - IP-CIDR,185.9.188.0/22,no-resolve
  - IP-CIDR,192.173.64.0/18,no-resolve    # 包含 192.173.65.x 到 192.173.79.x 的所有子网 (原规则组)
  - IP-CIDR,198.38.96.0/19,no-resolve     # 包含 198.38.98.x 到 198.38.122.x 的所有子网 (原规则组)
  - IP-CIDR,198.45.48.0/20,no-resolve     # 包含 198.45.48.x 到 198.45.56.x 的所有子网 (原规则组)
  - IP-CIDR,207.45.72.0/22,no-resolve
  - IP-CIDR,208.75.76.0/22,no-resolve

  # **保留原规则组中无法完全合并的精确块**
  - IP-CIDR,192.173.127.0/24,no-resolve

  # ----------------------------------------------------
  # **原规则中包含的 /24 IP-CIDR 规则，已通过 /23 或更大的 CIDR 块完全覆盖，因此移除。**
  # 示例：
  # 23.246.2.0/24, 23.246.3.0/24, ..., 23.246.59.0/24 等全部被 23.246.0.0/18 覆盖。
  # 198.38.108.0/24, ..., 198.38.122.0/24 等全部被 198.38.96.0/19 覆盖。
  # 45.57.1.0/24, 45.57.2.0/24, ..., 45.57.103.0/24 等大部分被 45.57.0.0/17 覆盖。
  # ----------------------------------------------------
