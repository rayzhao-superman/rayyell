payload:
  # ====================================================
  # > TIDAL (核心服务与 HIFI 媒体流)
  # ----------------------------------------------------

  # 1. 核心域名与 API
  # ----------------------------------------------------
  - DOMAIN-SUFFIX,tidal.com             # 核心主站、Web 播放器、认证
  - DOMAIN-SUFFIX,tidal.net             # 新增: 备用域名/CDN
  - DOMAIN-SUFFIX,tidalapi.com          # 新增: 核心 API 接口 (登录、内容列表)
  - DOMAIN-SUFFIX,tidal-api.com         # 新增: 备用 API 接口
  
  # 2. 媒体流与内容交付网络 (CDN)
  #    - 用于传输 HIFI/MQA 音频流
  # ----------------------------------------------------
  - DOMAIN-SUFFIX,tidalhifi.com         # 新增: HIFI/MQA 服务的旧域名/子域名
  - DOMAIN-SUFFIX,hi-fi.io              # 新增: 常见媒体流 CDN 关联域名
  - DOMAIN-SUFFIX,tidalmusic.com        # 新增: 可能的媒体或营销域名

  # 3. 应用程序进程名
  # ----------------------------------------------------
  - PROCESS-NAME,com.aspiro.tidal       # Android App
  - PROCESS-NAME,TIDAL.exe              # 新增: Windows 桌面客户端
  - PROCESS-NAME,TIDAL                  # 新增: macOS/Linux 客户端 (通用名称)
