  # ====================================================
  # > Telegram (核心通信与媒体服务)
  # ----------------------------------------------------

  # 1. 核心域名与 Web 服务 (Domains)
  # ----------------------------------------------------
  - DOMAIN-SUFFIX,t.me                  # 短链接/跳转
  - DOMAIN-SUFFIX,tdesktop.com          # 桌面客户端
  - DOMAIN-SUFFIX,telegra.ph            # Telegraph 博客
  - DOMAIN-SUFFIX,telegram.me           # 核心服务
  - DOMAIN-SUFFIX,telegram.org          # 官方网站与 API
  - DOMAIN-SUFFIX,telesco.pe            # Telegra.ph 关联服务
  
  # 2. 核心 IPv4 地址段 (IP-CIDR)
  #    - 已合并多个相邻的 /22 IP 块，大幅精简规则数量。
  # ----------------------------------------------------
  - IP-CIDR,91.108.4.0/20,no-resolve    # 合并 91.108.4.0/22 到 91.108.20.0/22
  - IP-CIDR,91.108.56.0/22,no-resolve   # 保留 (此块不连续)
  - IP-CIDR,95.161.64.0/20,no-resolve
  - IP-CIDR,149.154.160.0/20,no-resolve
  - IP-CIDR,5.28.192.0/22,no-resolve
  # 3. IPv6 地址段 (IP-CIDR6)
  #    - 部分 IPv6 块已聚合。
  # ----------------------------------------------------
  - IP-CIDR,2001:b28:f23d::/47,no-resolve # 合并 2001:b28:f23d::/48 和 2001:b28:f23f::/48
  - IP-CIDR,2001:67c:4e8::/48,no-resolve
