  - DOMAIN-SUFFIX,x.com                   # 新增: X 平台核心主域名 (新品牌)
  
  # 2. 短链接与附属服务 (Short Links & Affiliates)
  # ----------------------------------------------------
  - DOMAIN-SUFFIX,t.co                    # 官方短链接服务 (极重要)
  - DOMAIN-SUFFIX,twitpic.com             # 图片分享服务
  - DOMAIN-SUFFIX,vine.co                 # 旧视频服务 (保留)
  
  # 3. 媒体流与内容交付网络 (CDN & Media)
  # ----------------------------------------------------
  - DOMAIN-SUFFIX,twimg.co                # Twitter 官方 CDN
  - DOMAIN-SUFFIX,twimg.com               # Twitter 官方 CDN
  - DOMAIN-SUFFIX,twimg.com.tw            # 新增: 台湾地区 CDN
  - DOMAIN-SUFFIX,pscp.tv                 # Periscope (直播服务)
